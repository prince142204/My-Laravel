<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Manes Winchester Family Law Firm</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        /* Navigation Bar */
        nav {
            background-color: #4c5542;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
        }

        nav ul li {
            display: inline-block;
            margin: 0 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            color: #d1d1d1;
        }

        /* Contact Section */
        .contact-section {
            background-color: white;
            padding: 40px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 20px auto;
        }

        .contact-section h2 {
            color: #4c5542;
            margin-bottom: 20px;
        }

        .contact-section p {
            margin-bottom: 20px;
            color: #333;
        }

        .contact-form label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #555;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .contact-form button {
            background-color: #4c5542;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        .contact-form button:hover {
            background-color: #697d53;
        }

        /* Footer */
        footer {
            background-color: #4c5542;
            padding: 20px;
            color: white;
            text-align: center;
            margin-top: 40px;
        }

        footer p {
            font-size: 14px;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <ul>
          <li><a href="./indix3.html">Home</a></li>
          <li><a href="./about.html">About</a></li>
          <li><a href="./Practices.html">Practices</a></li>
          <li><a href="./Our Lawyers.html">Our Lawyers</a></li>
          <li><a href="./contact.html">Contact</a></li>
        </ul>
      </nav>

    <!-- Contact Section -->
    <div class="contact-section">
        <h2>Contact Us</h2>
        <p>We would love to hear from you. Please fill out the form below, and we will get in touch with you shortly.</p>
        <form class="contact-form">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="5" placeholder="Enter your message" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Manes Winchester Family Law Firm. All Rights Reserved.</p>
    </footer>

</body>
</html>
