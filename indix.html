<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beer Bar</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* Global Styles */
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            min-height: 100vh;
            background-color: #f4f4f4;
        }


        /* Left Sidebar */
        .sidebar {
            width: 220px;
            background-color: #5D3A1A;
            padding-top: 20px;
            position: fixed;
            height: 100%;
            top: 0;
            left: 0;
            padding-top: 30px; /* Adjusted for header height */
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.15);
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar ul li {
            margin: 20px 0;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: white;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            font-size: 16px;
            font-weight: 500;
            transition: background 0.3s, color 0.3s;
        }

        .sidebar ul li a i {
            margin-right: 15px;
        }

        .sidebar ul li a:hover {
            background-color: #FFD700;
            color: #5D3A1A;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .sidebar {
                width: 120px;
            }

            .sidebar ul li a {
                font-size: 14px;
                padding: 10px 15px;
                text-align: left;
            }

            .sidebar ul li a i {
                margin-right: 10px;
            }
        }

        @media (max-width: 576px) {
            .sidebar {
                position: relative;
                width: 100%;
                height: auto;
                padding-top: 10px;
            }


        }
    </style>
</head>
<body>

    <!-- Left Side Navbar -->
    <div class="sidebar">
        <ul>
            <li><a href="#"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="#"><i class="fas fa-beer"></i> Drinks</a></li>
            <li><a href="#"><i class="fas fa-utensils"></i> Menu</a></li>
            <li><a href="#"><i class="fas fa-phone"></i> Contact</a></li>
            <li><a href="#"><i class="fas fa-calendar-alt"></i> Reservations</a></li>
        </ul>
    </div>


</body>
</html>
